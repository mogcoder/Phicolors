<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhiColors - Golden Ratio Color Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Explicitly set Tailwind to use class-based dark mode
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script>
      // Prevents flash of incorrect theme
      if (localStorage.getItem('phicolors-theme') === 'dark' || (!('phicolors-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <style>
      :root {
        --thumb-color: #ffffff;
        --thumb-border-color: #475569; /* slate-600 */
        --halo-color: rgba(255, 255, 255, 0.7);
        
        /* Light Theme Scrollbar Colors */
        --scrollbar-track-color: #e2e8f0; /* slate-200 */
        --scrollbar-thumb-color: #94a3b8; /* slate-400 */
        --scrollbar-thumb-hover-color: #64748b; /* slate-500 */
      }
      
      .dark {
        /* Dark Theme Scrollbar Colors */
        --scrollbar-track-color: #1e293b; /* slate-800 */
        --scrollbar-thumb-color: #475569; /* slate-600 */
        --scrollbar-thumb-hover-color: #64748b; /* slate-500 */
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      
      /* Custom Theme-Aware Scrollbars */
      /* For Webkit browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background-color: var(--scrollbar-track-color);
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--scrollbar-thumb-color);
        border-radius: 10px;
        border: 2px solid var(--scrollbar-track-color);
        transition: background-color 0.2s ease-in-out;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--scrollbar-thumb-hover-color);
      }
      /* For Firefox */
      html {
        scrollbar-width: thin;
        scrollbar-color: var(--scrollbar-thumb-color) var(--scrollbar-track-color);
      }
      
      /* Refactored Range Input Styles */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 0.5rem;
        background: transparent;
        cursor: pointer;
      }

      input[type="range"]::-webkit-slider-runnable-track {
        width: 100%;
        height: 0.5rem;
        border-radius: 0.5rem;
      }
      input[type="range"]::-moz-range-track {
        width: 100%;
        height: 0.5rem;
        border-radius: 0.5rem;
      }
      
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: var(--thumb-color);
        border-radius: 50%;
        border: 4px solid var(--thumb-border-color);
        margin-top: -6px;
        transition: transform 0.2s ease-in-out;
      }
      input[type="range"]:active::-webkit-slider-thumb {
        transform: scale(1.2);
      }

      input[type="range"]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: var(--thumb-color);
        border-radius: 50%;
        border: 4px solid var(--thumb-border-color);
      }
       input[type="range"]:active::-moz-range-thumb {
        transform: scale(1.2);
      }

      /* Hide number input arrows */
      input[type=number]::-webkit-inner-spin-button,
      input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] {
        -moz-appearance: textfield;
      }

      /* Refactored Halo effect animation */
      @keyframes halo-pulse {
        0%, 100% { box-shadow: 0 0 10px 2px var(--halo-color); }
        50% { box-shadow: 0 0 20px 5px var(--halo-color); }
      }
      .halo {
        animation: halo-pulse 2.5s infinite ease-in-out;
      }
      
      /* Animated Gradient for Logo */
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-gradient-text {
        background-image: linear-gradient(
          -45deg,
          #ee7752,
          #e73c7e,
          #23a6d5,
          #23d5ab
        );
        background-size: 400% 400%;
        animation: gradient-animation 15s ease infinite;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
      @keyframes fade-in-fast {
        from { opacity: 0; transform: translateY(-4px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-fast {
        animation: fade-in-fast 0.2s ease-out forwards;
      }
      
      /* Professional Animated Theme Toggle Icon */
      .theme-toggle-icon,
      .theme-toggle-sun-rays,
      .theme-toggle-moon-mask {
        transform-origin: center center;
      }
      .theme-toggle-icon {
        /* A smoother, more elegant rotation */
        transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }
      .theme-toggle-sun-rays {
        /* Rays now scale down as they fade and rotate */
        transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.5s ease-out;
      }
      .theme-toggle-moon-mask {
        /* The mask slides in smoothly to create the crescent */
        transition: transform 0.5s cubic-bezier(0.45, 0, 0.55, 1);
      }

      /* Dark Mode styles for the icon (Moon state) */
      .dark .theme-toggle-icon {
        transform: rotate(90deg);
      }
      .dark .theme-toggle-sun-rays {
        transform: scale(0.5) rotate(45deg);
        opacity: 0;
      }
      .dark .theme-toggle-moon-mask {
        /* A more pronounced slide for a clear crescent */
        transform: translate(-10px, 10px);
      }

    </style>
